<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | E-Shopper</title>
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/font-awesome.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/prettyPhoto.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/price-range.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/animate.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/main.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/responsive.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{STATIC_URL}}js/jquery-ui.css" type="text/css" media="all" />
<script src="{{STATIC_URL}}js/jquery.min.js" type="text/javascript">
</script>
 <script src="{{STATIC_URL}}js/jquery-ui.min.js" type="text/javascript"></script>


    <script>

$(function() {
  $("#autocomplete_search").autocomplete({
    source: "/autocompleteModel/",
    minLength: 2,
  });
});


</script>

</head><!--/head-->

<body>
	{% include "header.html" %}
	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="/user_varification/" method='POST'>
							{%csrf_token%}
							<input type="email" placeholder="Email Address" name="email" required />
							<input type="password" placeholder="password" name="upass" required />
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="/user_registration/" method="POST">
							{%csrf_token%}
							<input type="text" name ='name' placeholder="Name" required />
							<input type="email" name='email' placeholder="Email Address" required />
							<input type="password" name='upass' placeholder="Password" required />
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	
	{%include "footer.html"%}
  
    
</body>
</html>
